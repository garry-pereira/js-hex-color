<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Color Changer</title>
  </head>
  <body>
    <div class="wrapper">
      <main>
        <div class="buttons">
          <button value="oneplus" class="digit-btn">+</button>
          <button value="twoplus" class="digit-btn">+</button>
          <button value="threeplus" class="digit-btn">+</button>
          <button value="fourplus" class="digit-btn">+</button>
          <button value="fiveplus" class="digit-btn">+</button>
          <button value="sixplus" class="digit-btn">+</button>
        </div>
        <div class="numbers">
          <h1 id="one">1</h1>
          <h1 id="two">2</h1>
          <h1 id="three">3</h1>
          <h1 id="four">4</h1>
          <h1 id="five">5</h1>
          <h1 id="six">6</h1>
        </div>
        <h2 class="test123">123456</h2>
        <div class="buttons">
          <button value="onemin" class="digit-btn">-</button>
          <button value="twomin" class="digit-btn">-</button>
          <button value="threemin" class="digit-btn">-</button>
          <button value="fourmin" class="digit-btn">-</button>
          <button value="fivemin" class="digit-btn">-</button>
          <button value="sixmin" class="digit-btn">-</button>
        </div>
        <button value="gen" id="random-btn" class="gen-color">gen</button>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
