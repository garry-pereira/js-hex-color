<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Color Changer</title>
  </head>
  <body>
    <div class="wrapper">
      <main>
        <div class="buttons">
          <button value="one" class="digit-btn">+</button>
          <button value="two" class="digit-btn">+</button>
          <button value="three" class="digit-btn">+</button>
          <button value="four" class="digit-btn">+</button>
          <button value="five" class="digit-btn">+</button>
          <button value="six" class="digit-btn">+</button>
        </div>
        <div class="numbers">
          <h1>1</h1>
          <h1>2</h1>
          <h1>3</h1>
          <h1>4</h1>
          <h1>5</h1>
          <h1>6</h1>
        </div>
        <div class="buttons">
          <button value="one" class="digit-btn">-</button>
          <button value="two" class="digit-btn">-</button>
          <button value="three" class="digit-btn">-</button>
          <button value="four" class="digit-btn">-</button>
          <button value="five" class="digit-btn">-</button>
          <button value="six" class="digit-btn">-</button>
        </div>
        <button value="gen" id="random-btn" class="gen-color">gen</button>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
